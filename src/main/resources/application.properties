server.port=8080

# H2 DB Config
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testDB
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.path=/h2

# Make JPA show sql executed/generated
spring.jpa.show-sql=true

# Removes stack trace from server response on exception
server.error.include-stacktrace=NEVER

# OpenAPI 3/Swagger 3 URL
springdoc.api-docs.enabled=true
## JSON displayed from this link (auto-generated doc info)
springdoc.api-docs.path=/api-doc
## View Swagger UI docs at http://localhost:8080/swagger-ui.html